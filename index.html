<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div id="text">HACKED</div>
    <script>
        let isBlack = true;
        setInterval(() => {
            document.body.style.backgroundColor = isBlack ? 'white' : 'black';
            document.body.style.color = isBlack ? 'black' : 'white';
            isBlack = !isBlack;
        }, 500); // Zmiana co 500 ms

        const titles = ["HACKED", "HDYFSDYFH", "hAcked", "100110101", "11101011", "10101111"];
        let index = 0;

        setInterval(() => {
            document.title = titles[index];
            index = (index + 1) % titles.length;
        }, 1000); // Zmiana co 1000 ms
    </script>
</body>
</html>
